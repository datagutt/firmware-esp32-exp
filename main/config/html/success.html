<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Tronbyt - Saved</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
*{margin:0;padding:0;box-sizing:border-box}
::selection{background:rgba(0,212,255,0.25);color:#f0f2f5}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#07080c;color:#c9d1d9;line-height:1.6;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  -webkit-font-smoothing:antialiased;
  background-image:radial-gradient(ellipse at 50% 0%,rgba(0,212,255,0.03) 0%,transparent 60%);
}
body::before{
  content:'';position:fixed;top:0;left:0;right:0;height:2px;z-index:100;opacity:.7;
  background:linear-gradient(90deg,transparent,#00d4ff 50%,transparent);
}
.wrap{max-width:400px;padding:2rem;text-align:center;animation:fadeIn .5s ease both}
.check{
  width:52px;height:52px;border-radius:50%;
  background:rgba(52,211,153,0.1);border:2px solid #34d399;
  display:flex;align-items:center;justify-content:center;
  margin:0 auto 1.5rem;
  box-shadow:0 0 24px rgba(52,211,153,0.12);
}
.check svg{width:24px;height:24px;color:#34d399}
h1{
  font-family:"SF Mono","Cascadia Code","JetBrains Mono",Menlo,Consolas,monospace;
  font-size:1rem;font-weight:700;color:#f0f2f5;
  letter-spacing:.08em;text-transform:uppercase;margin-bottom:.75rem;
}
p{color:#5c6370;font-size:.875rem;margin-bottom:.5rem}
.dim{margin-top:1rem;font-size:.8125rem}
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<div class='wrap'>
<div class='check'>
<svg viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'><polyline points='20 6 9 17 4 12'/></svg>
</div>
<h1>Configuration Saved</h1>
<p>Your Wi-Fi credentials and settings have been saved.</p>
<p>The device will reboot and connect to your network.</p>
<p class='dim'>You can close this page.</p>
</div>
</body>
</html>
